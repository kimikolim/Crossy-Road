<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Keania+One&family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Crossy Road IO</title>
  </head>
  <body>
   <!-- Header -->
    <div class="title">
      <h1>CrossyRoad.IO</h1>
      <h2>Nugget Challenge: Score >10 to win free McNuggets</h2>
    </div>
    <!-- ScoreBoard and music -->
    <div class="game-status">
      <button class="btn btn-info" id="btn">Toggle background music</button>
      <h3>Score: <span id="scoreboard">0</span></h3>
    </div>
    <div class="container">      
      <canvas id="canvas1"></canvas>
      <!--background-->
      <canvas id="canvas2"></canvas>
      <!--content-->
      <canvas id="canvas3"></canvas>
      <!--foreground-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
